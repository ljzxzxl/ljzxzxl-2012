  <link href="./skins/blue.css" rel="stylesheet" />
  <script src="./source/artDialog.min.js"></script>
  <script src="./source/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	function test(){
			art.dialog({
			content: '欢迎使用artDialog对话框组件！',
			ok: function () {
				this
				.content('请注意artDialog两秒后将关闭！')
				.lock()
				.time(2000);
				return false;
			}
		});
	}
	$(document).ready(function(){
			$("#bt").click( function() {
				art.dialog(
						{	
							content:'欢迎你来到对话框世界！',
							lock:true,
							style:'succeed noClose',
							time:1000
						},
						function(){
							alert('你点了确定');
						},
						function(){
							alert('你点了取消');
						}
				);
			});
		});
</script>
 </head>

 <body>
  <a class="runCode" href="#" onClick="test()">运行</a>
  <br/>
  <input id="bt" type="button" name="" value="运行">
 </body>
