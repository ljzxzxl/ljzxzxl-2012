<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  alert("JQuery的ready自动加载");

  $("#b01").click(function(){
  htmlobj=$.ajax({url:"ajax.php",async:false});
  $("#myDiv").html(htmlobj.responseText);
  });

  $("#b02").click(function(){
	  $.get("ajax.php", { name: "John", time: "2pm" }, function(result){
		$("#txt").html(result);
	  });
	});
});

function f(){
	alert("js的onload加载");
}
window.onload=f;
</script>
</head>
<body>
<textarea id="myDiv" cols="30" rows="5" readonly="readonly" disabled="disabled">
领先的 Web 技术教程 - 全部免费
在w3school，你可以找到你所需要的所有的网站建设教程。
从基础的HTML到XHTML，乃至进阶的XML、SQL、数据库、多媒体和WAP。
</textarea>
<div id="myDiv"><h2>通过$.ajax改变文本</h2></div>
<button id="b01" type="button">改变内容</button>
<div id="txt"><h2>通过$.get改变文本</h2></div>
<button id="b02" type="button">改变内容</button>
</body>
</html>
