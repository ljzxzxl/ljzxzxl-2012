<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
<script type="text/javascript" src="jquery.js"></script>//引入jquery支持
<script type="text/javascript">
$(document).ready(function(){
  $("#txt").ajaxStart(function(){  //ajaxStart() 方法在 AJAX 请求发送前执行函数。它是一个 Ajax 事件。
    $("#wait").css("display","block");
  });
  $("#txt").ajaxComplete(function(){    //ajaxComplete() 方法在 AJAX 请求完成时执行函数。它是一个 Ajax 事件。与 ajaxSuccess() 不同，通过 ajaxComplete() 方法规定的函数会在请求完成时运行，即使请求并未成功。
    $("#wait").css("display","none");
  });
  $("button").click(function(){
    $("#txt").load("/example/jquery/demo_ajax_load.asp");//这里就是你要加载的页面内容
  });
});
</script>
 </head>

<body>
<div id="txt"><h2>通过 AJAX 改变文本</h2></div>
<button>改变内容</button>
<div id="wait" style="display:none;width:32px;height:32px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;">
<img src='waiting.gif' width="32" height="32" />
</div>
</body>
</html>
